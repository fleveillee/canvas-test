<html lang="en">
<head>
    <style>
        #game-board {
            outline: 1px solid black;
        }
    </style>
    <title>canvas -test</title>
</head>
<body>
<div id="game-board" style="width:640px; height: 480px;"></div>
<script>
    window.onload = function () {
        const gb = document.getElementById('game-board');
        //const gbc = gb.getContext('2d');

        const character = new Character(0, 0, 80, 120, 10);
        character.setSprites('edgar-sprites');
        character.draw(gb);

        document.addEventListener('keydown', (event) => move(event, gb, gbc, character));
    };

    function move(keyboardEvent, gb, gbc, character) {
        console.log(keyboardEvent.key);

        switch (keyboardEvent.key) {
            case 'w':
            case 'ArrowUp':
                character.moveUp(gbc);
                console.log('Move Up');
                break;
            case 'a':
            case 'ArrowLeft':
                character.moveLeft(gbc);
                console.log('Move Left');
                break;
            case 's':
            case 'ArrowDown':
                character.moveDown(gbc);
                console.log('Move Down');
                break;
            case 'd':
            case 'ArrowRight':
                character.moveRight(gbc);
                console.log('Move Right');
                break;
        }

    }

    class Character {
        constructor(xPos, yPos, width, height, speed) {
            this.width = width;
            this.height = height;
            this.xPos = xPos;
            this.yPos = yPos;
            this.speed = speed;
        }

        draw(gbc) {
            console.log(this.sprites);
            this.img = gbc.drawImage(this.sprites, 10, 10, this.width, this.height, this.xPos, this.yPos, this.width, this.height);
            //canvasRenderingContext2D.stroke();
        }

        setSprites(imgId) {
            this.sprites = document.getElementById(imgId);
        }

        moveUp(gbc) {
            if (this.yPos - this.speed < 0) {
                this.yPos = 0;
            } else {
                this.yPos -= this.speed;
            }
            gbc.clearRect(0, 0, 640, 480);
            this.img = gbc.drawImage(this.sprites, 15 + this.width, 10, this.width, this.height, this.xPos, this.yPos, this.width, this.height);
        }

        moveDown(gbc) {
            this.yPos += this.speed;
            gbc.clearRect(0, 0, 640, 480);
            this.img = gbc.drawImage(this.sprites, 10, 10, this.width, this.height, this.xPos, this.yPos, this.width, this.height);
        }

        moveLeft(gbc) {
            if (this.xPos - this.speed < 0) {
                this.xPos = 0;
            } else {
                this.xPos -= this.speed;
            }
            gbc.clearRect(0, 0, 640, 480);
            this.img = gbc.drawImage(this.sprites, 25 + this.width * 3, 10, this.width, this.height, this.xPos, this.yPos, this.width, this.height);
        }

        moveRight(gbc) {
            this.xPos += this.speed;
            gbc.clearRect(0, 0, 640, 480);
            this.img = gbc.drawImage(this.sprites, 20 + this.width * 2, 10, this.width, this.height, this.xPos, this.yPos, this.width, this.height);
        }

    }

    class CharacterSprite {
        constructor() {

        }

    }

</script>
<div style="display: none;">
    <img id="edgar-sprites" src="52.gif" alt="Edgar sprites"/>
</div>
</body>
</html>
